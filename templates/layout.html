<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="The personal website of Case Delst." />
    <meta property="og:url" content="http://casedelst.com/" />
    <meta property="og:description" content="A portfolio and project in my adventures as a Computer Science student interested in making things.">
    <meta property="og:image" content="/ios_banner.png">

    <title>Case Delst's Website</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css')}}">

    
    
    <link rel="apple-touch-startup-image" href="/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#613942">
    <meta property="og:image" content="/ios_banner.png"/>
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    
    <!--Plugin CSS file with desired skin, Slider-->
    <link rel="stylesheet" href="{{ url_for('static', filename='ion.rangeSlider.min.css')}}"/>
    
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!--Plugin JavaScript file-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
    



</head>
<body>
    <header class="site-header ">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
            <a class="navbar-brand mr-4" href="/"><img src={{signature}} width=100vw alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarToggle">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="/">Home</a>
                    <a class="nav-item nav-link" href="/about">About</a>
                    <a class="nav-item nav-link" href="/projects">Projects</a>
                    <a class="nav-item nav-link" href="/blog">Blog</a>
                    <a class="nav-item nav-link" href="/location">Location</a>

                    
                </div>

                

            <!-- Navbar Right Side -->
            </div>

            
        </div>
        <div class="" style="display:flex; flex-direction: row; justify-content: center; align-items: center">
            
            <div class="" style="display:flex; flex-direction: column; justify-content: center; align-items: center; padding-right:6px">
                <h6 class="nav-item nav-link" title="Current Location" style="margin-bottom:-1px;padding-top:0px; padding-bottom:0px; padding-right:4px; padding-left:4px">{{archive['Location']}}</h6>
                <h6 class="nav-item nav-link" title="Current Temperature" style="margin-top:-1px; margin-bottom:0px; padding-bottom:0px; padding-top:0px; padding-right:4px; padding-left:4px">{{archive['Temperature']}}</h6>
            </div>
            
            <img src={{archive['Weather']}} style="width:50px;height:50px;border:0;padding-right:2px" hspace="0" alt="weather" title="{{archive['WeatherDescription']}}">
            
            <div class="" style="display:flex; flex-direction: column; justify-content: center; align-items: center; padding-right:0px">
                <h6 class="nav-item nav-link" style="margin-bottom:-1px;padding-top:0px; padding-bottom:0px; padding-right:4px; padding-left:4px" title="Altitude">{{archive['Altitude']}}</h6>
                <h6 class="nav-item nav-link" style="margin-top:-1px; margin-bottom:0px; padding-bottom:0px; padding-top:0px; padding-right:4px; padding-left:4px"title="Speed">{{archive['Speed']}}</h6>
            </div>
            <img src={{archive['Activity']}} style="width:50px;height:50px;border:0;padding-right:2px" hspace="5" alt="{{archive['ActivityDescription']}}" title="{{archive['ActivityDescription']}}">
            <img src={{archive['BatteryImage']}} style="width:20px;height:37px;border:0;" hspace="5" alt="{{archive['BatteryPercentage']}}" title="{{archive['BatteryPercentage']}}">
        </div> 
        
    </nav>

      
      
    </header>

    <main role="main" class="container">
        <div class=""> 
            <div>
            {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>

<div class="footer" style="padding:0px">
    <div style="font-family:helvetica; font-size:1.5vw; padding: 1px">
        <i>Website created by <b>Case Delst</b> with Flask.  Heavily inspired by Collin Hurst.</i></p>
    </div>
</div>

</body>
</html>
